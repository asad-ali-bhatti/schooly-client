<div class="row">
  <div class="col col-md-12">
    <h1>All Students</h1>
    <table class="table table-bordered table-inverse">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Parent Phone</th>
          <th>Parent Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.first_name}}</td>
          <td>{{student.last_name}}</td>
          <td>{{student.phone}}</td>
          <td>{{student.email}}</td>
          <td>{{student.parent_phone}}</td>
          <td>{{student.parent_email}}</td>
          <td>
            <a routerLink="/students/{{student.id}}" class="btn btn-primary">Show</a>
            <a routerLink="/students/{{student.id}}/edit" class="btn btn-primary">Edit</a>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
